<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camera Movement</title>

        <!-- <link  href = "index.css" rel = "stylesheet" type="text/css"> -->
    </head>
    <body>
        <canvas id="canvas" width="700" height="500"></canvas>

        <!-- VERTEX SHADER -->
        <script id="vertex-shader" type="x-shader/x-fragment">#version 300 es
			in vec4 a_position;
			in vec4 a_color;
			//out vec4 u_color;

			uniform mat4 u_model_matrix;
			uniform mat4 u_view_matrix;
			uniform mat4 u_projection_matrix;

			void main(){
				//u_color = a_color;
				gl_Position = u_projection_matrix * u_view_matrix * u_model_matrix * a_position;	
			}
		</script>

        <!-- FRAGMENT SHADER -->
        <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision mediump float;

			//in vec4 u_color;
			uniform vec4 u_color;
			out vec4 outColor;

			void main(void) {
				//outColor = vec4(1, 0, 0, 1); //red
				outColor = u_color;
            }
		</script>

        <script src= scripts/gl-matrix.js></script>
		<script src= scripts/init.js></script>
		<script src= scripts/cam_move.js></script>
		<script src= scripts/vertices.js></script>
		<script src= scripts/render.js></script>
    </body>
</html>
